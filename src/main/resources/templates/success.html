<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
  <link rel="stylesheet" th:href="@{https://unpkg.com/ress/dist/ress.min.css}">
<link rel="icon" type="icon/image" th:href="@{/images/cat_with_moon_icon.png}">
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
	<div layout:fragment="sidebar"
	   th:replace="~{fragments/sidebar::sidebar}">
	   </div>
  <!-- コンテンツの表示 -->
  <main layout:fragment="content" class="bg-image">
    <div class="container">
      <!-- 画面中央に配置 -->
      <div class="row vh-100 align-items-center justify-content-center">
        <div class="card shadow" style="max-width: 480px;">
          <div class="card-body">
            <h3 class="card-title mb-3 text-center text-navy">
              ～ログイン成功！～
            </h3>
            <form th:action="@{/home}" method="post">
            <p class="card-title mb-3 text-center text-navy"><td th:text="*{username}"></td>様、本日もゆっくりしていってくださいね</p>
              <button class="w-100 btn btn-navy" type="submit">
                マンチカンのホームページに移動する
              </button>
              </form>
              <br>
              <form th:action="@{/logout}" method="post">
              <button class="w-100 btn btn-navy" type="submit">ログアウトする</button>
              </form>
            </form>
       
            <hr>
            <!-- こちらは、次（実装クラスでログインする）で使います
            <div class="text-center">
              <a th:href="@{/register}" class="text-navy">
                新規登録はこちら
              </a>
            </div>
            -->
          </div>
        </div>

      </div>
    </div>
  </main>

</body>
</html>

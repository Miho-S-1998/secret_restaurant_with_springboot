<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SECRET RESTAURANT-マンチカン-</title>
<meta name="description" content="マスターに招かれた者のみ入店可能">
<link rel="stylesheet" th:href="@{https://unpkg.com/ress/dist/ress.min.css}">
<link rel="icon" type="icon/image" th:href="@{/images/cat_with_moon_icon.png}">
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div id="contact" class="big-bg">
	<header class="page-header wrapper">
		<h1><img class="logo" th:src=@{/images/ロゴ.png} alt="ホームページ"></a></h1>
	   <nav>
		   <ul class="main-nav">
			     <li><a th:href=@{/home}>HOME</a></li>
			   <li><a th:href=@{/news}>NEWS</a></li>
			   <li><a th:href=@{/menu}>MENU</a></li>
			   <li><a th:href=@{/contact}>CONTACT</a></li>
			    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
				<a th:href="@{/admin/list}" class="nav-link text white">
				CUSTOMER
				</a>
			    </li>
			     <li><a th:href=@{/profile}>
				<img th:src=@{/images/profile.png} alt="profile">
				<br>
				<td th:text="*{username}"></td></a>
				</li>
		   </ul>
	   </nav>
	</header>
	<div class="wrapper">
	<h2 class="page-title">CONTACT</h2>
	<form th:action="@{/result}">
		<div>
			<label for="name">お名前</label>
			<input type="text" id="name" name="your-name">
		</div>
		
		<div>
			<label for="email">メールアドレス</label>
			<input type="email" id="email" name="your-email">
		</div>
		
		<div>
			<label for="message">メッセージ</label>
			<textarea id="message" name="your-message"></textarea>
		</div>
		
		<input type="submit" class="button" value="送信">
	</form>
</div>
</div>



<footer>
	<div class="wrapper">
		<p><small>&copy;2023 SECRET RESTAURANT</small></p>
	</div>
</footer>
</body>
</html>
